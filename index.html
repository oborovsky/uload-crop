<!DOCTYPE html>
<html>
<head>
	<title>upload file</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' type'txt/css' href='css/upload_crop.css'>
	<link rel='stylesheet' type'txt/css' href='css/jquery.Jcrop.min.css'>
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/jquery.Jcrop.min.js'></script>
	<script type="text/javascript" src='js/upload_crop.js'></script>

</head>
<body>
<input type="button" name="button" onclick="openUpload()" value='upload'>
<div id='popup_upload'>
	<div id='upload_crop' class="upload-container">
	<span class="upload-close" onclick="closeUpload()" id='close'>x</span>
		<form name='upload_form' id='upload_form' action='upload_file.php' method='post' enctype="multipart/form-data" target = 'upload_frame'>
			<input type='file' name='phote' id='phote' onchange = "loadFile(this.files)" class='upload_btn'>
			<label><input type="radio" name="size" value='200' checked onchange="setSize(this)">200x200</label>
			<label><input type="radio" name="size" value='300' onchange="setSize(this)">300x300</label>
			<input type="reset" name="reset" id='reset' value='Очистить' class='reset_btn' onclick="clearFile()">
			<input type='submit' name='submit' value='Сохранить' class='save_btn' onclick="closeUpload()" >
			<div class='upload-newName'><input type='text' name='newName' id='newName' value='' placeholder="Новое имя файла" class='upload-newFileName'></div>
			<div class='upload-sizeFile'><input type='text' name='sizeFile' id='sizeFile' value='' placeholder="размер файла" class='upload-newFileName'></div>
			<div class='clear'></div>
			<input type="hidden" id="x" name="x" />
	        <input type="hidden" id="y" name="y" />
	        <input type="hidden" id="w" name="w" />
	        <input type="hidden" id="h" name="h" />
	        <input type="hidden" id='target_w' name='target_w' value = 200 />
	        <input type="hidden" id='target_h' name='target_h' value = 200 />
	        <input type="hidden" id='source_w' name='source_w'  />
	        <input type="hidden" id='source_h' name='source_h'  />
		</form>
		<div id='preview1'><div id='img1'></div><div id='name_img1'></div></div>
		<div id='preview2'><div id='img2'></div><div id='name_img2'></div></div>
		<div class='clear'></div>
		<iframe name="upload_frame" class="upload_frame"></iframe>
	</div>
</div>

</body>
</html>
